# Simple configuration for Ethereum client branches to build

# Default upstream repository is assumed for each client
# Branch names are used directly as tags unless in alt_repos

besu:
  branches:
    - main
    - fusaka-devnet-0
    - fusaka-devnet-1
    - performance

erigon:
  branches:
    - main
    - fusaka-devnet-0
    - performance
    - fusaka-devnet-1

ethereumjs:
  branches:
    - master
    - stable
    - 7702-devnet-4-plus-t8ntool

geth:
  branches:
    - master
    - multicall
    - fusaka-devnet-0
    - performance
    - fusaka-devnet-1
  alt_repos:
    gballet/go-ethereum:
      - kaustinen-with-shapella
      - tpgram
      - eip-4762-rewrite
    MariusVanDerWijden/go-ethereum:
      - bad-block-generator

