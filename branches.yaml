# Simple configuration for Ethereum client branches to build

# Default upstream repository is assumed for each client
# Branch names are used directly as tags unless in alt_repos

besu:
  branches:
    - main
  alt_repos:
    Gabriel-Trintinalia/besu:
      - peerdas-devnet-7

erigon:
  branches:
    - main

ethereumjs:
  branches:
    - master
    - stable
    - 7702-devnet-4-plus-t8ntool

geth:
  branches:
    - master
    - multicall
    - peerdas-devnet-7
    - fusaka-devnet-0
  alt_repos:
    gballet/go-ethereum:
      - kaustinen-with-shapella
      - tpgram
      - eip-4762-rewrite
    MariusVanDerWijden/go-ethereum:
      - bad-block-generator

reth:
  branches:
    - main
  alt_repos:
    paradigmxyz/reth:
      - rkrasiuk/peerdas

lighthouse:
  branches:
    - stable
    - unstable
    - electra-devnet-1
    - peerdas-devnet-7
    - stable@xatu-sentry
    - unstable@xatu-sentry-unstable
  alt_repos:
    macladson/lighthouse:
      - verkle-trees-capella

lodestar:
  branches:
    - unstable
    - electra-fork
    - g11tech/verge
    - peerDAS
    - focil

nethermind:
  branches:
    - master
    - feature/peerdas
    - devnet-0

nimbus-eth2:
  branches:
    - unstable
    - stable
    - column-syncer
    - unstable@unstable-minimal
    - unstable@xatu-sentry-unstable
    - stable@stable-minimal
    - stable@xatu-sentry
    - column-syncer@column-syncer-minimal

nimbus-validator-client:
  # Uses same repo as nimbus-eth2
  branches:
    - unstable
    - stable
    - unstable@unstable-minimal
    - stable@stable-minimal

nimbus-eth1:
  branches:
    - master

prysm-beacon-chain:
  branches:
    - develop
    - master
    - peerDAS
    - blob-schedule
    - develop@develop-minimal
    - peerDAS@peerDAS-minimal
    - blob-schedule@blob-schedule-minimal

prysm-validator:
  # Uses same repo as prysm-beacon-chain
  branches:
    - develop
    - master
    - peerDAS
    - blob-schedule
    - develop@develop-minimal
    - peerDAS@peerDAS-minimal
    - blob-schedule@blob-schedule-minimal

teku:
  branches:
    - master
    - das
  alt_repos:
    zilm13/teku:
      - verkle-trees

eleel:
  branches:
    - main

flashbots-builder:
  branches:
    - main

tx-fuzz:
  branches:
    - master

goomy-blob:
  branches:
    - master

ethereum-genesis-generator:
  branches:
    - master
    - verkle
    - verkle-gen
    - bellatrix-genesis

armiarma:
  branches:
    - master

grandine:
  branches:
    - develop
    - master
    - peerdas-fulu
    - das
    - develop@develop-minimal
    - master@master-minimal
    - peerdas-fulu@peerdas-fulu-minimal
    - das@das-minimal
  alt_repos:
    hangleang/grandine:
      - peerdas-devnet-7

mev-rs:
  branches:
    - main
    - main@main-minimal

reth-rbuilder:
  branches:
    - develop

rustic-builder:
  branches:
    - main
    - fulu

mev-boost:
  branches:
    - develop

mev-boost-relay:
  branches:
    - main

