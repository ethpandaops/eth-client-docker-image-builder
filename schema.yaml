list(include('build'))
---
build:
  source: include('source')
  build_script: str(required=False)
  target: include('target')
  build_args: str(required=False)

source:
  repository: str()
  ref: str(required=False)
  patch: str(required=False)

target:
  tag: str()
  repository: str()
  dockerfile: str(required=False)
